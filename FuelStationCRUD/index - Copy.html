<!-- =================================================================
     Fuel Station Data Form Segment    This is the non REACT version
     ================================================================= -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Station CRUD Interface</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for CRUD icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger">Fuel Station CRUD Interface</h1>

        <!-- Form for Adding/Editing Stations -->
        <div class="card mt-4 shadow-sm border-danger">
            <div class="card-body bg-light">
                <h5 class="card-title text-danger">Add or Edit Fuel Station</h5>
                <form id="stationForm">
                    <!-- Station ID, Name, and Address fields -->
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="stationId">ID</label>
                            <input type="number" class="form-control" id="stationId" placeholder="ID">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="stationName">Station Name</label>
                            <input type="text" class="form-control" id="stationName" placeholder="Station Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="stationAddress">Station Address</label>
                            <input type="text" class="form-control" id="stationAddress" placeholder="Station Address">
                        </div>
                    </div>

                    <!-- Shop Name, Daily Customers, and Area fields -->
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="shopNames">Shop Name</label>
                            <input type="text" class="form-control" id="shopNames" placeholder="Shop Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="dailyCustomers">Daily Customers</label>
                            <input type="number" class="form-control" id="dailyCustomers" placeholder="Daily Customers">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="area">Area (Coordinates)</label>
                            <input type="text" class="form-control" id="area" placeholder="e.g., 33.7858, -84.3859">
                        </div>
                    </div>

                    <!-- Dropdowns for Diesel Pumps, Gas Pumps, and Electric Chargers  (I chose default values that made sense) -->
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="dieselPumps">Diesel Pumps</label>
                            <select class="form-control" id="dieselPumps">
                                <!-- Dropdown for 0-9 range -->
                                <!-- Corrected dropdown to explicitly list options -->
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="gasPumps">Gas Pumps</label>
                            <select class="form-control" id="gasPumps">
                                <!-- Dropdown for 0-24 range -->
                                <!-- Corrected dropdown to explicitly list options -->
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="ecCount">Electric Chargers (EC)</label>
                            <select class="form-control" id="ecCount">
                                <!-- Dropdown for 0-9 range -->
                                <!-- Corrected dropdown to explicitly list options -->
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                    </div>

                    <!-- Dropdowns for EC Level 2, EC Fast DC, DCFC -->
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="ecLvl2">EC Level 2</label>
                            <select class="form-control" id="ecLvl2">
                                <!-- Dropdown for 0-9 range -->
                                <!-- Corrected dropdown to explicitly list options -->
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="ecFastDC">EC Fast DC</label>
                            <select class="form-control" id="ecFastDC">
                                <!-- Dropdown for 0-9 range -->
                                <!-- Corrected dropdown to explicitly list options -->
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="dcfc">DCFC</label>
                            <select class="form-control" id="dcfc">
                                <!-- Dropdown for 0-9 range -->
                                <!-- Corrected dropdown to explicitly list options -->
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                    </div>

                    <!-- Charge Capacity, Truck Stop, and Seating Available fields are next -->
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="chargeCapacity">Charge Capacity</label>
                            <select class="form-control" id="chargeCapacity">
                                <option>100 amps</option>
                                <option>200 amps</option>
                                <option>400 amps</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="truckStop">Truck Stop</label>
                            <select class="form-control" id="truckStop">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="seatingAvailable">Seating Available</label>
                            <select class="form-control" id="seatingAvailable">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <!-- The Green Space Available field -->
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="greenspacingAvailable">Green Space Available</label>
                            <select class="form-control" id="greenspacingAvailable">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <!-- CRUD Operation Buttons ....(may do Icons later..ie pencil for update)-->
                    <div class="form-group text-right">
                        <button type="button" id="readStationBtn" class="btn btn-secondary"><i class="fas fa-eye"></i> Read</button>
                        <button type="button" id="addStationBtn" class="btn btn-danger"><i class="fas fa-plus"></i> Create</button>
                        <button type="button" id="updateStationBtn" class="btn btn-warning"><i class="fas fa-edit"></i> Update</button>
                        <button type="button" id="deleteStationBtn" class="btn btn-dark"><i class="fas fa-trash-alt"></i> Delete</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table to Display Stations with Multi-Row Structure   still shows a single row with scrollin... working this-->
        <div id="stationTable" class="mt-5">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead style="background-color: #f8f9fa; color: #333;">
                        <tr>
                            <th>Station ID</th>
                            <th>Station Name</th>
                            <th>Station Address</th>
                            <th>Shop Name</th>
                            <th>Daily Customers</th>
                            <th>Area (Coordinates)</th>
                            <th>Diesel Pumps</th>
                            <th>Gas Pumps</th>
                            <th>Electric Chargers (EC)</th>
                            <th>EC Level 2</th>
                            <th>EC Fast DC</th>
                            <th>DCFC</th>
                            <th>Charge Capacity</th>
                            <th>Truck Stop</th>
                            <th>Seating Available</th>
                            <th>Green Space Available</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Multi-row table entries will be added dynamically by JavaScript (TBD) -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/main.js"></script>
</body>
</html>
